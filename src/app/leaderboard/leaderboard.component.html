<p>leaderboard works!</p>
<table>
    <tr>
        <th>Name</th>
        <th>Score</th>
        <th>Mode</th>
    </tr>
    <tr class="leaderboard" *ngFor="let score of scores">
        <td>{{score["name"]}}</td>
        <td>{{score["score"]}}</td>
        <td>{{score["type"]}}</td>

    </tr>
    <button (click)="onPress({name: 'hello', score: 150, type: 'regular'})">press</button>
</table>
